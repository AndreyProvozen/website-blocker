<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/variables.css" />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/blockedList.css" />
    <link rel="stylesheet" href="./css/blockedListForm.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <title>Website Blocker</title>
  </head>
  <body>
    <header>
      <div class="header__logo">
        <img
          width="29px"
          height="29px"
          src="./images/icon-32.png"
          alt="Logo icon"
        />
        <h1 class="header__extension-name">Website Blocker</h1>
      </div>
      <img src="./assets/cross.svg" id="cross" alt="Cross icon" />
    </header>
    <main>
      <section id="current-website-tab">
        <div class="current-website__top-section">
          <div style="overflow: hidden">
            <p class="current-website__info-label">You are currently on:</p>
            <div style="display: flex; align-items: center; gap: 8px">
              <img
                id="website-icon"
                width="32px"
                height="32px"
                alt="Current website icon"
              />
              <div style="overflow: hidden">
                <p class="one-line-truncate" id="domain" />
                <p class="one-line-truncate" id="full-link" />
              </div>
            </div>
          </div>
          <div class="current-website__time-block">
            <p class="current-website__time-title">Time remaining</p>
            <p id="time-remaining" />
          </div>
        </div>
        <div class="current-website__bottom-section">
          <button id="block-site-button" class="primary-button" />
          <button id="add-with-configuration" class="secondary-button">
            Add with configuration
          </button>
        </div>
      </section>
      <section id="add-to-list-tab" style="display: none">
        <p class="add-to-list__title">Blocked list form</p>
        <div>
          <label for="new-blocked-link">Website link</label>
          <input
            type="url"
            placeholder="https://example.com"
            id="new-blocked-link"
            required
          />
        </div>
        <div class="add-to-list__time-wrapper">
          <label for="block-time">Daily available time (HH:MM)</label>
          <input type="time" id="block-time" value="00:25" required />
        </div>
        <div class="add-to-list__checkbox-wrapper">
          <input type="checkbox" id="block-whole-site" />
          <label style="margin-bottom: 0" for="block-whole-site">
            Block whole site
          </label>
        </div>
        <button
          id="add-to-list-button"
          class="add-to-list__submit-button primary-button"
        >
          Add to blocked list
        </button>
      </section>
      <section id="blocked-list-tab" style="display: none" />
    </main>
    <footer>
      <nav>
        <button class="footer__nav-item primary-button">
          <img src="./assets/black-list.svg" alt="Blocked list icon" />
          <p>Blocked List</p>
        </button>
        <button class="footer__nav-item active primary-button">
          <img src="./assets/world.svg" alt="Current website icon" />
          <p>Current Site</p>
        </button>
        <button id="add-to-list-nav" class="footer__nav-item primary-button">
          <img src="./assets/plus-circle.svg" alt="Plus icon" />
          <p>Add to List</p>
        </button>
      </nav>
    </footer>
  </body>
  <script src="./scripts/popup//header.js" type="module"></script>
  <script src="./scripts/popup/footer.js" type="module"></script>
  <script src="./scripts/popup/tabs/currentPage.js" type="module"></script>
  <script src="./scripts/popup/tabs/addToList.js" type="module"></script>
  <script src="./scripts/popup/tabs/blockedList.js" type="module"></script>
</html>
