<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/main.css" />

    <title>Website Blocker</title>
  </head>
  <body>
    <header>
      <div class="header__logo">
        <img
          width="26px"
          height="26px"
          src="../images/icon-32.png"
          alt="Logo icon"
        />
        <h1 class="header__extension-name">Website Blocker</h1>
      </div>
      <img src="../assets/cross.svg" id="cross" alt="Cross icon" />
    </header>
    <main>
      <div class="main__content">
        <div style="overflow: hidden">
          <p class="main__info-label">You are currently on:</p>
          <div style="display: flex; align-items: center; gap: 4px">
            <img
              id="website-icon"
              width="32px"
              height="32px"
              alt="Current website icon"
            />
            <div style="overflow: hidden">
              <p class="one-line-truncate" id="domain" />
              <p class="one-line-truncate" id="full-link" />
            </div>
          </div>
        </div>
        <div class="main__time-block">
          <p class="main__time-title">Time remaining</p>
          <p id="time-remaining" />
        </div>
      </div>
    </main>
  </body>
  <script src="popup.js"></script>
</html>
