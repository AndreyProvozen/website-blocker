<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/variables.css" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <title>Website Blocker</title>
  </head>
  <body>
    <header>
      <div class="header__logo">
        <img
          width="29px"
          height="29px"
          src="../images/icon-32.png"
          alt="Logo icon"
        />
        <h1 class="header__extension-name">Website Blocker</h1>
      </div>
      <img src="../assets/cross.svg" id="cross" alt="Cross icon" />
    </header>
    <main>
      <div class="main__current-website">
        <div class="current-website__top-section">
          <div style="overflow: hidden">
            <p class="current-website__info-label">You are currently on:</p>
            <div style="display: flex; align-items: center; gap: 8px">
              <img
                id="website-icon"
                width="32px"
                height="32px"
                alt="Current website icon"
              />
              <div style="overflow: hidden">
                <p class="one-line-truncate" id="domain" />
                <p class="one-line-truncate" id="full-link" />
              </div>
            </div>
          </div>
          <div class="current-website__time-block">
            <p class="current-website__time-title">Time remaining</p>
            <p id="time-remaining" />
          </div>
        </div>
        <div class="current-website__bottom-section">
          <button id="block-site-button" class="primary-button" />
          <button id="manage-blocked-list" class="secondary-button">
            Manage blocked list
          </button>
        </div>
      </div>
      <div class="main__blocked-list">
        <p class="current-website__info-label">Blocked List</p>
        <div id="blocked-list" />
      </div>
    </main>
    <footer>
      <nav>
        <button class="footer__nav-item primary-button">
          <img src="../assets/black-list.svg" alt="Blocked list icon" />
          <p>Blocked List</p>
        </button>
        <button class="footer__nav-item active primary-button">
          <img src="../assets/world.svg" alt="Current website icon" />
          <p>Current Site</p>
        </button>
        <button class="footer__nav-item primary-button">
          <img src="../assets/settings.svg" alt="Settings icon" />
          <p>Settings</p>
        </button>
      </nav>
    </footer>
  </body>
  <script src="../scripts/popup//header.js"></script>
  <script src="../scripts/popup/footer.js"></script>
  <script src="../scripts/popup/tabs/currentPage.js"></script>
  <script src="../scripts/utils/storageUtils.js" type="module"></script>
  <script src="../scripts/popup/tabs/blockedList.js" type="module"></script>
</html>
